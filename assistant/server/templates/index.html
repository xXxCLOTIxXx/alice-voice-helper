<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Interface</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/media/icon.png" alt="Logo">
        </div>
        <div class="header-buttons">
            <a href="/commands">Команды</a>
            <a href="/settings">Настройки</a>
        </div>
        <a href="/version" class="header-info">
            {{ version }}
        </a>
    </header>
    <main>
        <div class="command-input">
            <input type="text" id="messageInput" placeholder="Введите команду">
        </div>
        <div class="mic-indicator">
            <canvas id="visualizer"></canvas>
        </div>
    </main>
    <footer>
        <a href="/info" style="margin-right: 5%;">info</a>
        <a href="/chat">chat</a>
    </footer>
    <script src="static/js/index.js"></script>
</body>
</html>
